apply plugin: 'java'
apply plugin: 'eclipse'

version = '0.1'
buildDir = '../build/'

sourceSets {
    main {
        java {
            srcDir '../src/'
        }
        resources {
            srcDir '../assets/'
        }
    }
    
    archivesBaseName = 'MFCGenerator'
}

jar {

    manifest {
        attributes 'Implementation-Title': 'Minecraft Forge Generator',
                   'Implementation-Version': version,
					'Main-Class': 'manageryzy.MFCGenerator.MFCGenerator'
    }
    
    
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

test {
    systemProperties 'property': 'value'
}

